<app-header titulo="Fotos positivas" class="contenido"></app-header>

<ion-content>

  <ion-grid fixed class="contenido">

    <ion-row>
      <ion-col size="12">
        <ion-label >Listado de fotos</ion-label>
      </ion-col>
    </ion-row>

    <ion-row >
      <ion-col *ngFor="let imagen of imagenes" 
              size="12" size-lg="6" size-md="6" size-sm="6" size-xs="12">
        
              <ion-card>
                <ion-card-header>
                  <ion-card-title>{{imagen.fecha}}</ion-card-title>
                  <ion-card-subtitle>{{imagen.id}}</ion-card-subtitle>
                </ion-card-header>
                <!-- <ion-img *ngIf="imagen.url" [src]="imagen.url"></ion-img> -->
              </ion-card>

      </ion-col>
    </ion-row>
   
    
  </ion-grid>

   
  <ion-tabs>
    <ion-tab-bar slot="bottom" color="dark" mode="ios" translucent>
      <ion-tab-button   (click)="sacarFoto()">
        <ion-icon name="camera"></ion-icon>
        <ion-label>Sacar foto</ion-label>
      </ion-tab-button>
      
    </ion-tab-bar>
  </ion-tabs>


</ion-content>
