<app-header titulo="Login"></app-header>


<ion-content>

  <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">

    <ion-list>

      <ion-list-header>
        <ion-item>
          <ion-label position="fixed">Iniciar sesi√≥n</ion-label>    
          <ion-icon  slot="start" name="person" ></ion-icon>
        </ion-item>
      </ion-list-header>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" placeholder="Ingrese email" name="email" [(ngModel)]="usuario.email"
          pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" placeholder="Ingrese password" name="password" [(ngModel)]="usuario.pass" required>
        </ion-input>
      </ion-item>

    </ion-list>

    <ion-button fill="solid" expand="full" type="submit" [disabled]="formulario.invalid">
      Enviar
    </ion-button>

    <ion-button slot="end" class="text-small" routerLink="/registro" size="small" fill="clear" shape="round">
      Soy nuevo
    </ion-button>

  </form>

</ion-content>
