<app-header titulo="Menú principal"></app-header>

<ion-content color="dark" class="ion-no-border">

  <ion-list color="dark" lines="none" class="ion-no-border">
    <ion-list-header color="dark">

      <ion-text color="primary">
        <h1> Billetera electrónica</h1>
      </ion-text>

    </ion-list-header>

    <div class="ion-activatable">
      <ion-ripple-effect type="bounded"></ion-ripple-effect>

    <ion-item color="dark">
      <ion-icon slot="end" name="cash-sharp"></ion-icon>
      <ion-label>Cargar con débito</ion-label>
    </ion-item>

    <ion-item color="dark">
      <ion-icon slot="end" name="card-sharp"></ion-icon>
      <ion-label>Cargar con crédito</ion-label>
    </ion-item>



    <ion-item (click)="presentActionSheet()" color="dark">
      
      <ion-icon slot="end" name="qr-code-sharp"></ion-icon>
     
        <ion-label>Escanear código QR</ion-label>
        
     
    </ion-item>
    
  </div>
  </ion-list>

  <ion-list color="dark" lines="none" class="ion-no-border">

    <ion-list-header color="dark">

      <ion-text color="primary">
        <h2> Su crédito disponible es</h2>
      </ion-text>
    </ion-list-header>
<!-- 
    <ion-item>
      <ion-label >{{test }}</ion-label>
    </ion-item> -->

    <ion-item class="giant" color="dark" *ngIf="usuario">
      <ion-label>$ {{ usuario.credito }}</ion-label>
      
    </ion-item>

    

  </ion-list>



</ion-content>
