<app-header titulo="Menú principal" class="ion-no-margin"></app-header>

<ion-content [fullscreen]="true" color="dark" class="fondo-transparente">

  <ion-list color="dark" lines="none" class="ion-no-margin ion-no-padding">
    <ion-list-header color="dark">

      <ion-text color="primary">
        <h1> Billetera electrónica</h1>
      </ion-text>

    </ion-list-header>

    <div class="ion-activatable" color="dark">
      <ion-ripple-effect type="bounded"></ion-ripple-effect>

      <ion-item color="dark">
        <ion-icon slot="end" name="cash-sharp"></ion-icon>
        <ion-label>Cargar con débito</ion-label>
      </ion-item>

      <ion-item color="dark">
        <ion-icon slot="end" name="card-sharp"></ion-icon>
        <ion-label>Cargar con crédito</ion-label>
      </ion-item>


      <ion-item (click)="presentActionSheet()" color="dark">
        <ion-icon slot="end" name="qr-code-sharp"></ion-icon>
        <ion-label>Cargar con código QR</ion-label>
      </ion-item>

      <ion-item color="dark">
        <ion-icon slot="end" name="pricetags-sharp"></ion-icon>
        <ion-label>Pagar con débito</ion-label>
      </ion-item>

      <ion-item color="dark">
        <ion-icon slot="end" name="wallet-sharp"></ion-icon>
        <ion-label>Pagar con crédito</ion-label>
      </ion-item>

      <ion-item color="dark">
        <ion-icon slot="end" name="scan-sharp"></ion-icon>
        <ion-label>Pagar con código QR</ion-label>
      </ion-item>

    </div>
  </ion-list>

  <ion-list color="dark" lines="none" class="ion-no-margin ion-no-padding">

    <ion-list-header color="dark">

      <ion-text color="primary">
        <h2> Su crédito disponible es</h2>
      </ion-text>
    </ion-list-header>
    

    <ion-item class="giant" color="dark" *ngIf="usuario">
      <ion-label>$ {{ usuario.credito }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>{{ dataQR }}</ion-label>
    </ion-item>

  </ion-list>





</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="borrarCreditos()" size="large" expand="full" fill="solid"
    color="medium">
    Limpiar créditos
  </ion-button>
  </ion-toolbar>
</ion-footer>
