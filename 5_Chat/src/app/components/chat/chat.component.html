<ion-content color="warning" class="ion-padding">


  <ion-card color="dark">

    <ion-card-content >

      <ion-item-group *ngFor="let mensaje of mensajes" slot="fixed">

        <ion-item *ngIf="mensaje != ''" class="ion-justify-content-start" lines="none">
          <ion-label>{{mensaje}}</ion-label>
        </ion-item>

      </ion-item-group>

    
     

    </ion-card-content>

  </ion-card>


</ion-content>
