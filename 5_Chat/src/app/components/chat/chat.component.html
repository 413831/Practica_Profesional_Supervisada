<ion-content color="light" class="ion-padding" *ngIf="mensajes" #content>

      <ion-grid fixed *ngFor="let mensaje of mensajes; let i = index">
        
        <ion-row *ngIf="idUsuario != mensaje.usuario">

          <ion-col size="12">

            <div class="ion-text-start mensaje-ajeno" >

              <ion-chip color="primary" mode="ios" outline="true">
                <ion-label >{{mensaje.nombreUsuario}}</ion-label>
              </ion-chip>
              
              <ion-textarea [value]="mensaje.texto" rows="1"
                             autoGrow="true" color="dark" mode="ios"  readonly="true">
                
              </ion-textarea>

            </div>

          </ion-col>

        </ion-row>
        
        <ion-row *ngIf="idUsuario == mensaje.usuario">
         
          <ion-col size="12" >

            <div class="ion-text-end mensaje-propio" >

              <ion-chip color="tertiary" mode="ios" outline="true">
                <ion-label >{{mensaje.nombreUsuario}}</ion-label>
              </ion-chip>
              
              <ion-textarea  [value]="mensaje.texto" rows="1"
                             autoGrow="true" color="dark" mode="ios" readonly="true">
                
              </ion-textarea>

            </div>

          </ion-col>
          
        </ion-row>

      </ion-grid>

</ion-content>
