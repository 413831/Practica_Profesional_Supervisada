
<ion-content>

    <ion-slides pager="true" class="slide-full" >

        <ion-slide *ngFor="let color of colores; let i=index " class="ion-padding-top">

            <div class="ion-activatable">
                <ion-card color="warning">

                    <ion-card-content translucent *ngIf="opcion">

                        <img *ngIf="opcion.idioma == 'es'" [src]="color.img" class="slide-image"
                            (click)="play(color.nombre + '-es')" alt="color.nombre">

                        <img *ngIf="opcion.idioma == 'en'" [src]="color.img" class="slide-image"
                            (click)="play(color.nombre + '-en')" alt="color.nombre">

                        <img *ngIf="opcion.idioma == 'pt'" [src]="color.img" class="slide-image"
                            (click)="play(color.nombre + '-pt')" alt="color.nombre">

                    </ion-card-content>
                </ion-card>

                <ion-ripple-effect type="bounded"></ion-ripple-effect>
            </div>

        </ion-slide>


    </ion-slides>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="danger">
        <ion-fab-button color="danger">
            <img [src]="opcion.img" alt="opcion.idioma">
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button *ngFor="let bandera of banderas" (click)="seleccionar(bandera)">
                <img [src]="bandera.img" alt="bandera.idioma">
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>

    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
        <ion-fab-button [routerLink]="['/menu']" color="success">
            <ion-icon name="play-back"></ion-icon>
        </ion-fab-button>
    </ion-fab>


</ion-content>
