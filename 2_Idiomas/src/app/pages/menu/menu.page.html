<app-header titulo="Menu principal"></app-header>


<ion-content color="light">


  <ion-slides pager="true" class="slide-full" >
    <ion-slide *ngFor="let slide of slides">

      <div class="ion-activatable">
        <img [src]="slide.img" class="slide-image" [routerLink]="slide.route">

        <ion-ripple-effect type="bounded"></ion-ripple-effect>
      </div>

    </ion-slide>

  </ion-slides>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="danger">
    <ion-fab-button>
      <img [src]="idiomaSeleccionado.bandera" alt="idiomaSeleccionado.idioma">
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <img [src]="banderas[0].img" alt="banderas[0].idioma">
      </ion-fab-button>
      <ion-fab-button>
        <img [src]="banderas[1].img" alt="banderas[1].idioma">
      </ion-fab-button>
      <ion-fab-button>
        <img [src]="banderas[2].img" alt="banderas[2].idioma">
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>


</ion-content>
